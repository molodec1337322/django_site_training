{% extends "layouts/basic_for_bboard.html" %}

{% block content %}

<h2 style="
	margin-top: 10px;
	border-radius: 5px;
    color: #fff;
    font-family: verdana, 'open sans', sans-serif;
    padding: 10px 14px 10px 44px;
    position: relative;
    box-shadow: 0px 1px 5px #999;
    background-color: #AFBECB;">
Все объявления
</h2>

{% for bb in bbs %}
<div style="
	margin-top: 10px;
	margin-right: 60%;
	border-radius: 5px;
    color: #fff;
    font-family: verdana, 'open sans', sans-serif;
    padding: 10px 14px 10px 44px;
    position: relative;
    box-shadow: 0px 1px 5px #999;
    background-color: #8a9bab;">
	<h2> {{ bb.title }} </h2>
	<p> Рубрика: <a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }} </a> </p>
	<p> Описание: {{ bb.content }} </p>
	<p> Дата публикации: {{ bb.published|date:"d.m.Y H:i:s" }} </p>
	<p> Цена: {{ bb.price }}</p>
</div>
{% endfor %}
{% endblock %}
