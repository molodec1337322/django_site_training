{% extends "layouts/basic_for_bboard.html" %}

{% block content %}
<h2>Все объявления</h2>
{% for bb in bbs %}
<div>
	<h2> {{ bb.title }} </h2>
	<p> Рубрика: <a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }} </a> </p>
	<p> Описание: {{ bb.content }} </p>
	<p> Дата публикации: {{ bb.published|date:"d.m.Y H:i:s" }} </p>
	<p> Цена: {{ bb.price }}</p>
</div>
{% endfor %}
{% endblock %}
